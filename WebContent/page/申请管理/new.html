function backTab(){

function zd(id,tit){
	if(document.getElementById(id).style.display=="none"){
		document.getElementById(id).style.display="block";
		document.getElementById(tit).src="../images/tit1.gif";
	}else{
		document.getElementById(id).style.display="none";
		document.getElementById(tit).src="../images/tit.gif";
	}
}
function bh(){

}
function yincang(id){
	if(id==1){
		document.getElementById("pfjh").style.display='';	
	}else{
		document.getElementById("pfjh").style.display='none';

		document.getElementById("jh").value="";
		document.getElementById("cfgj").value="";
		document.getElementById("chuguo").value="";
		document.getElementById("huiguo").value="";
	}	
}
function country(){

function dw(){

function checkLeader(flag){

	if(flag==1){

	}else if(flag==2){

	}
