<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>对外邀请新建</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function jump(){
	window.close();;
}
</script>
</head>

<body>
	<table width="99%" id="tztab"  border="1" class="t1">
			<tr>
				<td>受邀请人</td>
				<td><input type="text" value="张华" /></td>
				<td>职务</td>
				<td>
					<select>
						<option>职务</option>
						<option selected="selected">技术工程师</option>
					</select>
				</td>
			</tr>
			<tr>
				
				<td>邀请来访时间</td>
				<td colspan="3"><input type="text" value="2012-4-20" /></td>
			</tr>
			<tr>
				<td>接待人</td>
				<td>
					<input type="text" value="李芳" />
				</td>
				<td>职务</td>
				<td>
					<select>
						<option>职务</option>
						<option selected="selected">技术总监</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>联系方式</td>
				<td>
					<input type="text" value="123456" />
				</td>
				<td>邀请时间</td>
				<td><input type="text" value="2012-4-15" /></td>
			</tr>
			<tr>
				<td>计划费用</td>
				<td><input type="text" value="10000" /></td>
				<td>实际费用</td>
				<td><input type="text" value="9500" /></td>
			</tr>
			<tr>
				<td>邀请原因</td>
				<td colspan="3"><textarea cols="70" rows="3">来我公司进行技术交流与指导</textarea></td>
			</tr>
			<tr>
				<td>备注</td>
				<td colspan="3"><textarea cols="70" rows="3">备注备注备注备注</textarea></td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="button" value="提交" />
					<input type="button" value="修改" />
					<input type="button" onclick="jump()" value="返回" />
				</td>
			</tr>
		</table>
</body>
</html>
