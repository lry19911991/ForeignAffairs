<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新建邀请</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<script language="javascript">
	function zd(id,tit){
		if(document.getElementById(id).style.display=="none"){
		document.getElementById(id).style.display="block";
		document.getElementById(tit).src="../images/tit1.gif";
		}else{
		document.getElementById(id).style.display="none";
		document.getElementById(tit).src="../images/tit.gif";
		}
	}
	function country(){
	window.showModalDialog("../对外邀请管理/显示国家页.html",window,"dialogWidth:800px;dialogHeight:600px:center:yes");
	}
	function add(){ 
 		var oTr = document.getElementById("addtr").rows[1]; 
 		var newTr = oTr.cloneNode(true); 
 		document.getElementById("addtr").getElementsByTagName("tbody")[0].appendChild(newTr); 
 		newTr.cells[0].firstChild.value = newTr.rowIndex; 
 		document.getElementById("b1").disabled = newTr.rowIndex ==10 ; 
	} 
</script>
</head>

<body>
	<table width="99%" class="t1">
		<tr class="a1" onclick="zd('d1','tit1')">
			<td colspan="4"><img id="tit1" src="../images/tit1.gif" height="18px" width="18px" align="bottom" />会议信息</td>
		</tr>
	</table>
	<div id="d1">
	<table width="99%"  border="1" class="t1">
		<tr class="a2">
			<td width="15%">会议主题</td>
			<td width="35%"><input type="text" style="width:70%"/></td>
			<td width="15%">会议时间</td>
			<td width="35%"><input type="text" style="width:70%" /></td>
		</tr>
		<tr>
			<td width="15%">会议举办地</td>
			<td colspan="3"><input type="text" style="width:88%" /></td>
		</tr>
	</table>
	</div>
	<table width="99%" class="t1">
		<tr class="a1" onclick="zd('d2','tit2')">
			<td colspan="4"><img id="tit2" src="../images/tit1.gif" height="18px" width="18px" align="bottom" />参会人员信息</td>
		</tr>
	</table>
	<div id="d2">
	<table width="99%" border="1" class="t1">
		
		<tr>
			<td width="15%">姓名</td>
			<td width="35%"><input type="text" /></td>
			<td width="15%">职务</td>
		  	<td width="35%">
		  		<select style="size:100px">
					<option selected="selected">工程师</option>
					<option>技术总监</option>
				</select>
			</td>
		</tr>
		<tr class="a2">
			<td colspan="4">
				<input type="button" value="添加人员"/>
			</td>
		</tr>
	</table>
	</div>
	<div>
	<table width="99%" border="1" class="t1">
		<tr align="center">
			<td colspan="4">
				<input type="button" value="提交" />&nbsp;&nbsp;
				<input type="button" value="保存" />&nbsp;&nbsp;
				<input type="button" value="清空" />
			</td>
		</tr>
	</table>
	</div>
</body>
	
</html>
