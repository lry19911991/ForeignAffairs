	}else{

	if(flag==1){

	}

function showPro(){
	var s = document.getElementById("proj").value;

	}else{

	document.getElementById("context").style.display="block";

	document.getElementById("projects").value="巴西煤矿开采";
}

function DateDiff(sDate1, sDate2)    
{   
    var aDate, oDate1, oDate2, iDays;    
    aDate = sDate1.split("-");    
    oDate1 = new Date(aDate[0],aDate[1]-1,aDate[2]);    
    aDate = sDate2.split("-");    
    oDate2 = new Date(aDate[0],aDate[1]-1,aDate[2]);    
        
    iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 /24);      
    if((oDate1 - oDate2)<0){    
        return -1;    
    }    
    return iDays; 
}

function getDays(){

	var chuguo = document.getElementById("chuguo").value;
	var huiguo = document.getElementById("huiguo").value;
if(chuguo==""){
	alert("请选择出国时间");
	return false;
}
	var days=DateDiff(huiguo, chuguo);

	if(days==-1){
		alert("时间选择错误(回国时间必须在出国时间之后)!");
		
		//document.getElementById("chuguo").value=""
		document.getElementById("huiguo").value=""
		document.getElementById("days").value="";
		
		return false;
		
	}
	
	document.getElementById("days").value= days;

}
function showPeple(){
