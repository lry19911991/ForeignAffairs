<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<script language="javascript" type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>

<title>无标题文档</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="99%" border="1" class="t1">
<tr>
      <td width="15%">会议主题</td>

	  <td width="15%">记录人</td>
	  <td width="35%"><input type="text"  value=孙红 disabled="disabled"/> </td>
</tr>
<tr>
      <td>会议地点</td>
	  <td><input type="text" value="某大会堂" disabled="disabled"/> </td>

	  <td><input type="text" value="李四" disabled="disabled" /> </td>
</tr>
<tr>
      <td>会议时间</td>

	  <td><input type="text" value="2012-2-5" disabled="disabled" /> </td>

<tr>
      <td>与会人员</td>

</tr>

      <td>会议内容</td>
    <td colspan="3">
	<textarea rows="10" cols="80" disabled="disabled">会议主要讲了关于弘扬爱国精神的范例。</textarea>	</td>
</tr>

      <td colspan="3"><a href="javascript:void(0);">下载附件</a></td>
</tr>
<tr>
      <td>备注</td>
      <td colspan="3"><textarea name="textarea" cols="80" rows="2" disabled="disabled">无</textarea></td>
</tr>
<tr align="center">
    <td colspan="4">
	     <input type="button" value="返回" onclick="window.close();" /></td>
  </tr>

</table>

</body>
</html>
