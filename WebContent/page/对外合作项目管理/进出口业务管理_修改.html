<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>进出口业务管理修改</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />

</head>

<body>
<table width="99%" border="1" class="t1">
	<tr class="a1">
		<td><img id="tit1" src="../images/tit1.gif" height="18px"
			width="18px" />订单信息</td>
	</tr>
</table>
<table width="99%" border="1" class="t1">
	<tr>
		<td width="18%">订单编号</td>
		<td width="29%"><input type="text" value="123450123" /></td>
		<td width="18%">订单类型</td>
		<td width="35%"><select>
			<option>订单类型</option>
			<option selected="selected">进口</option>
			<option>出口</option>
		</select></td>
	</tr>
	<tr>
		<td>选择项目</td>
		<td colspan="3"><input type="text" value="项目名称一" />&nbsp;&nbsp;<input
			type="button" value="选择项目" /></td>
	</tr>
	<tr>
		<td>订货物品</td>
		<td colspan="3"><textarea cols="70" rows="3">电脑</textarea></td>
	</tr>
	<tr>

		<td>货物数量</td>
		<td colspan="3"><input type="text" value="2000" /></td>
	</tr>
	<tr>
		<td>收货单位</td>
		<td><input type="text" value="收货单位一" /></td>
		<td>发货方式</td>
		<td><input type="text" value="海运" /></td>
	</tr>
	<tr>
		<td>出货单位</td>
		<td><input type="text" value="出货单位一" /></td>
		<td>付款方式</td>
		<td><input type="text" value="付款方式一" /></td>
	</tr>
	<tr>
		<td>下单时间</td>
		<td><input type="text" value="2012-4-6" /></td>
		<td>发货时间</td>
		<td><input type="text" value="2012-5-7" /></td>
	</tr>
	<tr>
		<td>合同相关附件上传</td>
		<td colspan="3"><input type="file" style="width: 50%;" />&nbsp;&nbsp;<a
			href="javascript:void(0);">查看原附件</a></td>
	</tr>
	<tr align="center">
		<td colspan="4">
			<input type="button" value="修改" onclick="alert('保存成功');window.close();"/> 
			<input type="button" onclick="window.close();" value="返回" />
		</td>
	</tr>
</table>
</body>
</html>
