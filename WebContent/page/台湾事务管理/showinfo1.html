<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出国管理-->出国申请-->申请信息</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function zd(id,tit){
	if(document.getElementById(id).style.display=="none"){
		document.getElementById(id).style.display="block";
		document.getElementById(tit).src="../images/tit1.gif";
	}else{
		document.getElementById(id).style.display="none";
		document.getElementById(tit).src="../images/tit.gif";
	}
}
function gb(){
	window.close();
}
</script>
</head>

<body>
<table width="99%" class="t1">
	<tr class="a1" onclick="zd('d1','tit1')">
		<td colspan="4"><img id="tit1" src="../images/tit1.gif" height="18px" width="18px" align="bottom" />申请信息</td>
	</tr>
</table>
<div id="d1">
<table width="99%" border="1" class="t1">

			<input type="text" style="width:70%;" disabled="disabled" value="2012-4-25"/>

    <tr class="a2">

        <td colspan="3"><input type="text" disabled="disabled" style="width:88%;" value="大屯能源赴台培训申请" /></td>

	</table>
	</div>
	<table width="99%" class="t1">

	<tr>

		<td><input type="text" style="width:70%;" disabled="disabled" value="大屯能源股份有限公司" /></td>

		<td><input type="text" style="width:70%;" disabled="disabled" value="行政部" /></td>

	<tr>
		<td>科室</td>
		<td><input type="text" style="width:70%;" disabled="disabled" value="行政科" /></td>
		<td>填报时间</td>
		<td><input type="text" style="width:70%;" disabled="disabled" value="2012-05-17" /></td>
	</tr>
	</table>
	</div>
	<table width="99%" class="t1">
    <tr class="a1" onclick="zd('d3','tit3')">
		<td colspan="4"><img id="tit3" src="../images/tit1.gif" height="18px" width="18px" align="bottom" />申请内容列表</td>
	</tr>
	</table>
	<div id="d3">
	<table width="99%" class="t1">
    <tr>

                        <th width="8%">序号</th>

                     <tr class="a2" align="center">
