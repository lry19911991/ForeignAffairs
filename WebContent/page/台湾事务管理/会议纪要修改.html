<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会议纪要修改</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div>
		<table width="99%" border="1" class="t1">
			<tr>
				  <td width="11%">会议主题</td>
				  <td width="23%"><input type="text" value="会议主题。。" /> </td>
				  <td width="14%">记录人</td>
				  <td width="52%"><input type="text" value="张三" /> </td>
			</tr>
			<tr>
				  
				  <td width="14%">主持人</td>
				  <td colspan="3" width="52%"><input type="text" value="李四" /> </td>
			</tr>
			<tr>
				  <td width="11%">会议时间</td>
				  <td width="23%"><input type="text" value="20121-1" onClick="WdatePicker()"> </td>
				  <td width="14%">录入日期</td>
				  <td width="52%"><input type="text" value="2012-1-2" /> </td>
			</tr>
			<tr>
				<td width="11%">会议地点</td>
				  <td colspan="3" width="23%"><input type="text" style="width:80%;" value="会议地点会议地点会议地点会议地点" />  </td>
			</tr>
			<tr>
				  <td width="11%">与会人员</td>
				<td colspan="3"><textarea name="textarea" cols="70" rows="4">王海，赵鹏，李斌</textarea><input type="button" value="点击选择人名" /></td>
			</tr>
			<tr>
				  <td width="11%">会议内容</td>
				<td colspan="3">
				<textarea rows="4" cols="70">会议内容会议内容会议内容会议内容</textarea>	</td>
			</tr>
			
			<tr>
				  <td width="11%">备注</td>
				  <td colspan="3"><textarea name="textarea" cols="70" rows="4">备注备注备注备注备注备注</textarea></td>
			</tr>
			<tr>
				  <td width="11%">上传附件</td>
				  <td colspan="3">
				  	<input type="file" style="width:50%;" /> <input type="button" value="多文件上传" />&nbsp;&nbsp;<a href="#">查看原附件</a>
				  
				  </td>
			</tr>
			<tr>
				  <td colspan="4">
					 <input type="button" value="保存" />
					 <input type="button" onclick="jump()" value="返回" />	  
					</td>
			  </tr>
				
			</table>
	</div>
</body>
</html>
<script type="text/javascript">
function jump(){
	window.open("../台湾事务管理/会议纪要列表.html","_self");
}
</script>
