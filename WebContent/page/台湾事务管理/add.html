<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>出国管理-->计划管理-->计划信息</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function colsed(){
	window.close();
}
function checkLeader(flag){

	if(flag==1){
		document.getElementById("leader").style.display="block";
		
	}else if(flag==2){
		document.getElementById("leader").style.display="none";
	}
	
}

function openDw(){
	window.showModalDialog("../出国管理/组织机构.html",window,"dialogWidth:300px;dialogHeight:620px:center:yes");
}
function zd(id,tit){
	if(document.getElementById(id).style.display=="none"){
		document.getElementById(id).style.display="block";
		document.getElementById(tit).src="../images/tit1.gif";
	}else{
		document.getElementById(id).style.display="none";
		document.getElementById(tit).src="../images/tit.gif";
	}
}
function country(){
	window.showModalDialog("../出国管理/显示国家页.html",window,"dialogWidth:800px;dialogHeight:600px:center:yes");
}
</script>
</head>

<body>
<table class="t1" width="100%">
	<tr class="a1" onclick="zd('d1','tit1')">
		<td colspan="4"><img id="tit1" src="../images/tit1.gif" height="18px" width="18px" align="bottom" />计划内容</td>
	</tr>
</table>
<div id="d1">
<table width="100%" class="t1">
    <tr class="a2">
       <td width="15%">上报单位</td>
       <td width="35%">
            <input type="text" style="width:70%" value="大屯集团本部" />
       </td>
        <td width="15%">内容类别</td>
        <td width="35%">
            <select style="width:100px">
                <option value="-1">--请选择--</option>
                <option value="1">考察交流</option>
                <option value="1">国际会议</option>
                <option value="1">培训</option>
            </select>
        </td>
    </tr>
     <tr>
       <td width="20%">内容名称</td>
       <td colspan="3">
            <input type="text" style="width:88%" value="" size="50"/>
       </td>
    </tr>
    <tr class="a2">
        <td>预计出访时间</td>
        <td>
            <select>
            	<option value="">请选择</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2015">2016</option>
                <option value="2015">2017</option>
                <option value="2015">2018</option>
                <option value="2015">2019</option>
                <option value="2015">2020</option>
            </select> &nbsp;年
            &nbsp; &nbsp;
            <select>
            	<option value="">请选择</option>
                <option value="1">一</option>
                <option value="2">二</option>
                <option value="3">三</option>
                <option value="4">四</option>
                <option value="5">五</option>
                <option value="6">六</option>
                <option value="7">七</option>
                <option value="8">八</option>
                <option value="9">九</option>
                <option value="10">十</option>
                <option value="11">十一</option>
                <option value="12">十二</option>
            </select> &nbsp;月
        </td>
        <td>
        	赴台天数
        </td>
        <td>
            <input type="text" style="width:70%"/>
        </td>
    </tr>
    <tr>
        <td>
            组团单位
        </td>
        <td>
            <input type="text" value="大屯集团部门" style="width:70%" />
            <input type="button" value="选择单位" onclick="openDw();"/>
        </td>
        <td>
            团组人数
        </td>
        <td>
            <input type="text" style="width:70%"/>
        </td>
    </tr>
    <tr class="a2">
        <td>
            是否有局副级领导
        </td>
        <td colspan="3">
            <input name="header" type="radio" onclick="checkLeader(1)" checked="checked" />是
            <input name="header" type="radio" onclick="checkLeader(2)"/>否
        </td>
       
    </tr>
    <tr id="leader" style="display:block" >
        <td>局副级领导名单</td>
        <td colspan="3" >
             <textarea style="width:88%" rows="4"></textarea>
             <input type="button" value="请选择" />
        </td>
    </tr>
    <tr class="a2">
        <td>出访地区</td>
        <td><input type="text" style="width:70%"/><input type="button" onclick="country()" value="选择地区"/></td>
        <td>邀请人</td>
        <td><input type="text" style="width:70%"/></td>
    </tr>
    <tr>
        <td>经费</td>
        <td><input type="text" style="width:70%"/></td>
        <td>经费来源</td>
        <td>
             <select style="width:100px">
                <option value="1">合同支付</option>
                <option value="2">公司提供</option>
                <option value="3">对方支付</option>
                <option value="4">自筹</option>
            </select>
        </td>
    </tr>
    <tr class="a2">
        <td>备注</td>
        <td colspan="3">
            <textarea style="width:88%" rows="3"></textarea>
        </td>
    </tr>
	</table>
	</div>
	<table width="100%" class="t1">
   <tr align="center">
    <td colspan="4">
        <input type="button" onclick="colsed();" value="确定"/>
        &nbsp;
        <input type="button" onclick="colsed();" value="取消"/>
    </td>
   </tr>
</table>
</body>
</html>
