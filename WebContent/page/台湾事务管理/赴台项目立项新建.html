<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script language="javascript" type="text/javascript" src="../My97DatePicker/WdatePicker.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table width="99%" border="1" class="t1">
<tr>
      <td width="13%">项目编号</td>
	  <td colspan="3"><input type="text" style="width:50" /><input type="button" value="获取" /> </td>
  </tr>
<tr>
      <td width="13%"><font color="red">*</font>项目甲方</td>
	  <td width="32%"><input type="text" value="中国中能煤源集团" /></td>
	  <td width="13%"><font color="red">*</font>项目名称</td>
      <td width="42%"><input type="text"  /> </td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>项目乙方</td>
	  <td width="32%"><input type="text" /> </td>
	  <td width="13%"><font color="red">*</font>合作方</td>
      <td width="42%"><input type=text "> </td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>项目责任人</td>
	  <td width="32%"><input type="text" /> </td>
	  <td width="13%"><font color="red">*</font>合作方责任人</td>
      <td width="42%"><input type=text "> </td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>甲方计划总投资</td>
	  <td width="32%"><input type="text" />
	  万元 </td>
	  <td width="13%"><font color="red">*</font>合作方计划总投资</td>
      <td width="42%"><input type=text ">
      万元 </td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>项目开始时间</td>
	  <td width="32%"><input type=text onClick="WdatePicker()"> </td>
	  <td width="13%"><font color="red">*</font>项目结束时间</td>
      <td width="42%"><input type=text onClick="WdatePicker()"> </td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>项目简介</td>
    <td colspan="3"><br><textarea rows="5" cols="60"></textarea></br></td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>立项原因</td>
	  <td colspan="3"><br><textarea rows="5" cols="60"></textarea></br>	  </td>
  </tr>
<tr>
      <td width="13%"><font color="red">*</font>单附件上传</td>
	  <td width="32%"><input type="file"> </td>
	  <td width="13%"><font color="red">*</font>申请时间</td>
    <td width="42%"><input type=text onClick="WdatePicker()"> </td>
</tr>
<tr>
      <td width="13%"><font color="red">*</font>多附件上传</td>
	  <td width="32%"><input type="file"> </td>
	  <td width="13%"><font color="red">*</font>操作人</td>
      <td width="42%"><input type="text" /> </td>
</tr>
<tr>
      <td width="13%">备注</td>
    <td colspan="3"><textarea rows="1" cols="60"></textarea> </td>
  </tr>
<tr>
      <td colspan="4">
	     <input type="button" value="保存" />
   		 <input type="button" value="取消" />	  </td>
  </tr>
</table>
</body>
</html>
