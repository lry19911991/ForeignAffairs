<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>境外机构资质管理-->证件资质管理-->证件信息</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function gb(){
	window.close();
}
</script>
</head>

<body>
	<table width="99%" border="1" class="t1">
    	<tr class="a1">
        	<td>
            	<img id="tit1" src="../images/tit1.gif" height="18px" width="18px" align="bottom" />证件信息
            </td>
        </tr>
    </table>
	<div>
		<table width="99%" id="tztab"  border="1" class="t1">
			<tr>
            	<td width="15%">证件类型</td>
				<td width="35%">
					<select>
						<option>--请选择--</option>
						<option selected="selected">营业执照</option>
                        <option>开采许可证</option>
					</select>
				</td>
				<td width="15%">证件名称</td>
				<td width="35%"><input type="text" value="平朔公司营业执照" /></td>
				
			</tr>
            <tr>
            	<td>注册号</td>
                <td><input type="text" value="9012345670" /></td>
                <td>法定代表人</td>
                <td><input type="text" value="将军" />&nbsp;<input type="button" value="请选择" /></td>
            </tr>
            <tr>
            	<td>公司类型</td>
                <td>
                	<select>
                    	<option>--请选择--</option>
                        <option selected="selected">有限责任公司</option>
                        <option>股份制企业</option>
                    </select>
                </td>
                <td>登记机关</td>
                <td><input type="text" value="山西省朔州市工商局" /></td>
            </tr>
            <tr>
            	<td>公司住所</td>
                <td colspan="3"><input type="text" style="width:85%" value="中国山西省朔州市平朔生活区" /></td>
            </tr>
			<tr>
				<td>注册资本</td>
				<td>
					<input type="text" value="N"/>元
				</td>
				<td>货币类型</td>
				<td>
                	<select>
                    	<option>--请选择--</option>
                        <option selected="selected">人民币</option>
                        <option>美元</option>
                        <option>日元</option>
                    </select>
                </td>
			</tr>
			<tr>
				<td>成立时间</td>
				<td><input type="text" value="2008-8-16" /></td>
				<td>副本数量</td>
				<td><input type="text" value="1"/></td>
			</tr>
            <tr>
            	<td>营业期限</td>
                <td colspan="3">
                	<input type="text" value="2012年5月2日" />&nbsp;到&nbsp;<input type="text" value="2012-5-2" />
                </td>
            </tr>
           	<tr>
            	<td>经营范围</td>
                <td colspan="3">
                	<textarea cols="70" rows="4">煤炭开采，新能源开发。。。</textarea>
                </td>
            </tr>
			<tr>
				<td>证件附件上传</td>
				<td colspan="3"><input type="file" /></td>
			</tr>
			<tr>
				<td>关联机构</td>
				<td colspan="3"><input type="text" value="平朔股份公司" />&nbsp;&nbsp;&nbsp;<input type="button" value="选择机构" /></td>
			</tr>
            <tr>
            	<td>保管部门</td>
				<td colspan="3"><input type="text" value="企业管理部" />&nbsp;&nbsp;&nbsp;<input type="button" value="选择部门" /></td>
            </tr>
			<tr align="center">
				<td colspan="4">
					<input type="button" value="修改" />&nbsp;&nbsp;<input type="button" onclick="gb()" value="返回" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
