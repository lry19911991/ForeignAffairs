<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>证件修改</title>
<link href="../css/table.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../My97DatePicker/WdatePicker.js" ></script>
</head>

<body>
	<div>
		<table width="90%" id="tztab"  border="1" class="t1">
			<tr>
				<td>证件名称</td>
				<td><input type="text" value="证件名称一" /></td>
				<td>证件类型</td>
				<td>
					<select>
						<option>证件类型</option>
						<option selected="selected">营业执照</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件颁发机构</td>
				<td>
					<select>
						<option>颁发机构</option>
						<option selected="selected">大使馆</option>
					</select>
				</td>
				<td>发证时间</td>
				<td><input type="text" value="2012-1-2"  onclick="WdatePicker();"/></td>
			</tr>
			<tr>
				<td>证件有效期</td>
				<td colspan="3"><input type="text" value="2013-1-2"  onclick="WdatePicker();"/></td>
			</tr>
			<tr>
				<td>证件描述</td>
				<td colspan="3"><textarea rows="5" cols="70">证件描述证件描述证件描述证件描述</textarea></td>
			</tr>
			<tr>
				<td>证件附件上传</td>
				<td colspan="3"><input type="file" />&nbsp;&nbsp;<a href="javascript:void(0);">查看原附件</a></td>
			</tr>
			<tr>
				<td>关联机构</td>
				<td colspan="3"><input type="text" value="机构一" />&nbsp;&nbsp;&nbsp;<input type="button" value="选择机构" /></td>
			</tr>
			<tr>
				<td colspan="4">
					<input type="button" value="修改" /><input type="button" value="返回" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
