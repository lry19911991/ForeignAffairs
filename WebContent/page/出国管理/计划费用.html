<script type="text/javascript">
	function jump(){
		window.open("../出国管理/费用管理列表.html","_self");
	}
	function zd(id,tit){
		if(document.getElementById(id).style.display=="none"){
			document.getElementById(id).style.display="block";
			document.getElementById(tit).src="../images/tit1.gif";
		}else{
			document.getElementById(id).style.display="none";
			document.getElementById(tit).src="../images/tit.gif";
		}
	}

	var sum = 0;
	var num = 0;
	
	function getNum(id){
		
		num = Number(document.getElementById(id).value);

		sum = Number(document.getElementById("sum").value);

		//document.getElementById("sum").value = "";
		
	}
	
	function getSum(id){

		var _num = Number(document.getElementById(id).value);

		sum = Number(sum - num + _num);

		document.getElementById("sum").value = sum.toString();
		
		sum = 0;
		num = 0;

	}
</script>
</head>
